<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Css link -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Container for product card-->
    <div class="container">
      <div class="firstc">
        <div class="img">
          <img src="image-product-desktop.jpg" alt="Image">
        </div>
        <div class="description">
          <h6 class="perfume">Perfume</h6>
          <h3 class="product">Gabrielle Essence Eau de Perfum</h3>
          <p class="pdescription">A floral solar and valuptuous interpretation composed by 
            Oliver Polge, Perfumer-Creator for the house of CHANEL.</p>
            <div class="cprice"><span class="new">$149.99</span> <span class="old">$169.99</span></div>

            <button class="btn"><img src="icon-cart.svg" alt="Cart" srcset="">Add to cart</button>
        </div>
       
        
        
      </div>
      
    </div>
  </body>
</html>
